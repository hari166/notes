<div class="px-3 bg-base-s dark:bg-dark-s h-full aspect-square rounded-3xl flex flex-col items-center">
    <div class="w-full px-2 flex">
        <input class="py-2 w-[90%] outline-none bg-transparent font-bold text-xl" [(ngModel)]="title" placeholder="Title" (ngModelChange)="updateTitle()"/>
        <svg (click)=deleteNote() class="w-8 h-8 md:w-[3.3vh] md:h-[3.3vh] bg-base-p dark:bg-dark-p m-auto rounded-full p-0.5 cursor-pointer opacity-70" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
        </svg>  
    </div>
    <!-- <textarea class="w-full h-full bg-transparent outline-none resize-none" placeholder="Content">{{note.content}}</textarea> -->
    <p-editor class="h-full w-full" [(ngModel)]="content" (ngModelChange)="updateContent()">
        <ng-template pTemplate="header">
            <span class="ql-formats">
                <button type="button" class="ql-bold" aria-label="Bold"></button>
                <button type="button" class="ql-italic" aria-label="Italic"></button>
                <button type="button" class="ql-underline" aria-label="Underline"></button>
            </span>
        </ng-template>
    </p-editor>
</div>
